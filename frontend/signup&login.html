<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            display: none;
            /* Hide all forms by default */
        }

        .form-container.active {
            display: block;
            /* Show only the active form */
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .tab-buttons button.active {
            background-color: #45a049;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab-buttons">
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            <button id="signupTab" onclick="showForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h2>Login</h2>
            <form onsubmit="return validateLogin()">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Your email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Your password" required>

                <span id="login-error-message" class="error">Please fill in both fields!</span>

                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <form onsubmit="return validateSignup()">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Your name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Your email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Your password" required>

                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password"
                    placeholder="Confirm your password" required>

                <span id="signup-error-message" class="error">Passwords do not match!</span>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }

        function validateLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('login-error-message');

            if (email === '' || password === '') {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                return true;
            }
        }

        function validateSignup() {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorMessage = document.getElementById('signup-error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';


                // For a POST request with JSON data
                fetch('http://localhost:5000/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key: 'value' })
                })
                .then(response => response.text())
                .then(data => console.log(data));
                return true;
            }
        }
    </script>
</body>

</html>
